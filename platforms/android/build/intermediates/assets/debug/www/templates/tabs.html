<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Main Suzuki App Screen -->
  <ion-tab title="Suzuki" icon-off="ion-android-car" icon-on="ion-model-s" href="#/tab/main">
    <ion-nav-view name="tab-cars"></ion-nav-view>
  </ion-tab>
  
  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Social tab Tab -->
  <ion-tab title="Contact Us" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/social">
    <ion-nav-view name="tab-social"></ion-nav-view>
  </ion-tab>


</ion-tabs>
